syntax = "proto3";
package consensus.election;

message Void {}

/////////////////////////////////////////////
/// Bully algorithm:

message Election {
    // empty
}

message Answer {
    bytes pubkey = 1;
}

// this message is sent by a leader
message Coordinator {
    bytes pubkey = 1;
}

service ElectionService {
    rpc Victory(Coordinator) returns (Void) {}
    rpc Elect(Election) returns (Answer) {}
}